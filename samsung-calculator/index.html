<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Calculator Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display-container">
        <section id="calculus-section" class="display"></section>
        <section id="result-section" class="display"></section>
      </div>
      <div class="utilities-container">
        <button id="delete-button">
          <img src="./assets/images/deleteicon.png" id="delete-icon" alt="delete-button">
        </button>
      </div>
      <div class="buttons-container">
        <button id="clean" class="calc-buttons">&#8705;</button>
        <button id="parentheses" class="calc-buttons operations">()</button>
        <button id="percent" class="calc-buttons operations">%</button>
        <button id="div" class="calc-buttons operations">&divide;</button>
        <button id="seven" class="calc-buttons number">7</button>
        <button id="eight" class="calc-buttons number">8</button>
        <button id="nine" class="calc-buttons number">9</button>
        <button id="mult" class="calc-buttons operations">&times;</button>
        <button id="four" class="calc-buttons number">4</button>
        <button id="five" class="calc-buttons number">5</button>
        <button id="six" class="calc-buttons number">6</button>
        <button id="sub" class="calc-buttons operations">-</button>
        <button id="one" class="calc-buttons number">1</button>
        <button id="two" class="calc-buttons number">2</button>
        <button id="three" class="calc-buttons number">3</button>
        <button id="sum" class="calc-buttons operations">+</button>
        <button id="signal" class="calc-buttons">+/-</button>
        <button id="zero" class="calc-buttons">0</button>
        <button id="comma" class="calc-buttons">,</button>
        <button id="equal" class="calc-buttons">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
